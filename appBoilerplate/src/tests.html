<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>QUnit Example</title>
		<link rel="stylesheet" href="scripts/vendors/qunit/qunit/qunit.css">
	</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="scripts/vendors/qunit/qunit/qunit.js"></script>
	<script data-main="scripts/main" src="scripts/vendors/requirejs/require.js"></script>
	<script>
		(function () {

		    // Defer Qunit so RequireJS can work its magic and resolve all modules.
		    QUnit.config.autostart = false;

		    // A list of all QUnit test Modules.  Make sure you include the `.js`
		    // extension so RequireJS resolves them as relative paths rather than using
		    // the `baseUrl` value supplied above.
		    var testModules = [
		        "bundles/todos/tests/main",
		        //"bundles/foo/tests/fooTest",
		    ];

		    // Resolve all testModules and then start the Test Runner.
		    require(testModules, QUnit.start);
		}());
	</script>
</body>
</html>
